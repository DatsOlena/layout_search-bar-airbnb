<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->
    <form
    method="post"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    data-qa="big"
    class="form form-big"
    >
      <label for="search-big" class="label label-big">
        <div class="container container-big">
          <button type="button" class="search-button search-button-big">
            <img
          src="./images/Search.svg"
          alt="lupa"
          class="img-big"
          >
          </button>
          <input
          class="input input-big"
          type="search"
          name="search-big"
          id="search-big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
        </div>
      </label>
    </form>


    <form
    method="post"
    data-qa="small"
    class="form form-small"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <label for="search-small" class="label label-small">
        <div class="container container-small">
          <button type="button" class="search-button search-button-small">
            <img
            src="./images/Search.svg"
            alt="lupa"
            class="img-small"
            >
          </button>
          <input
          class="input input-small"
          type="search"
          name="search-big"
          id="search-small"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </label>
    </form>
  </body>
</html>
